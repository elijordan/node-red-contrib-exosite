<script type="text/javascript">
    RED.nodes.registerType('exo-config-client',{
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            productID: {value:""},
            serialNumber: {value:""},
            connectBy: {value:""},
        },
        credentials: {
            cik: {type:"password"}
        },
        align: 'right',
        icon: "exosite.png",
        label: function() {
            return (this.productID+"; "+this.serialNumber)||"exo-config-client";
        },
        labelStyle: function() {
            return this.productID?"node_label_italic":"";
        },
        oneditprepare: function() {
            $("#exo-config-type-select").change(function() {
                var id = $("#exo-config-type-select").val();
                if (id == "GWE") {
                    $('.exo-config-row').hide();
                } else {
                    $('.exo-config-row').show();
                }
            });
            $('#exo-config-type-select').change();
        },
        oneditsave: function() { // might not need this
        },
    });
    RED.nodes.registerType('exo-write-client',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            alias: {value:""},
            device: {value:"", type: "exo-config-client"},
        },
        credentials: {
            cik: {type:"password"}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: "exosite.png",
        label: function() {
            return this.name||"exo-write-client";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
    RED.nodes.registerType('exo-read-client',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            device: {value:"", type: "exo-config-client"},
        },
        credentials: {
            cik: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "exosite.png",
        label: function() {
            return this.name||"exo-read-client";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="exo-config-client">
    <div class="form-row">
        <label for=""><i class="fa fa-repeat"></i> Using</label>
        <select id="exo-config-type-select">
            <option value="Direct">Direct</option>
            <option value="GWE">GWE</option>
            <option value="GMQ">GMQ</option>
        </select>
        <input type="hidden" id="node-config-input-connectBy">
    </div>

    <div class="form-row exo-config-row">
        <label for="node-config-input-productID"><i class="fa fa-tag"></i> Product ID</label>
        <input type="text" id="node-config-input-productID" placeholder="Product ID">
    </div>
    <div class="form-row exo-config-row">
        <label for="node-config-input-serialNumber"><i class="fa fa-circle-o"></i> Serial Number</label>
        <input type="text" id="node-config-input-serialNumber" placeholder="Serial Number">
    </div>
</script>

<script type="text/x-red" data-template-name="exo-write-client">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-cube"></i> Device</label>
        <input type="text" id="node-input-device">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-cik"><i class="fa fa-lock"></i> CIK</label>
        <input type="password" id="node-input-cik">
    </div>
    <div class="form-row">
        <label for="node-input-alias"><i class="fa fa-circle-o"></i> Alias</label>
        <input type="text" id="node-input-alias" placeholder="alias">
    </div>
</script>

<script type="text/x-red" data-help-name="exo-write-client">
    <p>A node that will write to a CIK on Exosite.</p>
    <p>If payload is a string or number, writes it to the specified alias.</p>
    <p>If payload is an object, the keys are the aliases and values are written</p>
</script>


<script type="text/x-red" data-template-name="exo-read-client">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-cube"></i> Device</label>
        <input type="text" id="node-input-device">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-cik"><i class="fa fa-lock"></i> CIK</label>
        <input type="password" id="node-input-cik">
    </div>
</script>

<script type="text/x-red" data-help-name="exo-read-client">
    <p>A node that will read aliases from a CIK on Exosite.</p>
    <p>Requires an incoming message to have a payload that is the aliases to read.</p>
</script>
