<script type="text/javascript">
    RED.nodes.registerType('exo-config-client',{
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            productID: {value:""},
            domain: {value:""},
            serialNumber: {value:""},
            connectBy: {value:"Direct", required:true},
        },
        credentials: {
            cik: {type:"password"}
        },
        align: 'right',
        icon: "exosite.png",
        label: function() {
            if (this.connectBy == 'GWE') {
                return "GWE";
            } else if ((this.productID || this.domain) && this.serialNumber) {
                return this.serialNumber + " @ " + (this.domain || this.productID);
            }
            return "exo-config-client";
        },
        labelStyle: function() {
            return this.domain?"node_label_italic":"";
        },
        oneditprepare: function() {
            $.getJSON('exosite-config-features', function(data){
                if (!data.GWE) {
                    $('#node-config-input-connectBy option[value="GWE"]').attr('disabled', 'disabled');
                    $('#node-config-input-connectBy option[value="GWE"]').text("GWE not installed");
                }
            });
            $("#node-config-input-connectBy").change(function() {
                var id = $("#node-config-input-connectBy").val();
                if (id == "GWE") {
                    $('.exo-config-row').hide();
                } else {
                    $('.exo-config-row').show();
                }
            });
            $('#node-config-input-connectBy').change();
            // If productID exists, show it, Otherwise keep it hidden
            var cik = $('#node-config-input-productID').val();
            if (cik == null || cik == '') {
                $('#node-config-input-productID-row').hide();
            } else {
                $('#node-config-input-productID-row').show();
            }
        },
    });
    RED.nodes.registerType('exo-write-client',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            alias: {value:""},
            device: {value:"", type: "exo-config-client",required:true},
            gmq: {value: false},
        },
        credentials: {
            cik: {type:"password"}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: "exosite.png",
        label: function() {
            return this.name||"exo-write";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            // If CIK exists, show CIK field.  Otherwise hide it.
            // Going forward it should not be used.
            // So we're just keeping it around for backwards support.
            var cik = $('#node-input-cik').val();
            if (cik == null || cik == '') {
                $('#node-input-cik-row').hide();
            } else {
                $('#node-input-cik-row').show();
            }
            /*$.getJSON('exosite-config-features', function(data){
                if (!data.GMQ) {
                    $('#node-input-gmq').attr('disabled', 'disabled');
                    $('label[for="node-input-gmq"]').attr('style','color: lightgrey');
                    $('label[for="node-input-gmq"]').text('GMQ not installed');
                }
            });*/
        }
    });
    RED.nodes.registerType('exo-read-client',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            device: {value:"", type: "exo-config-client",required:true},
        },
        credentials: {
            cik: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "exosite.png",
        label: function() {
            return this.name||"exo-read";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            // If CIK exists, show CIK field.  Otherwise hide it.
            // Going forward it should not be used.
            // So we're just keeping it around for backwards support.
            var cik = $('#node-input-cik').val();
            if (cik == null || cik == '') {
                $('#node-input-cik-row').hide();
            } else {
                $('#node-input-cik-row').show();
            }
        }
    });
    RED.nodes.registerType('exo-watch-client',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            device: {value:"", type: "exo-config-client",required:true},
            alias: {value:"",required:true},
        },
        inputs:0,
        outputs:1,
        icon: "exosite.png",
        label: function() {
            return this.name||"exo-watch";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
    });
</script>
